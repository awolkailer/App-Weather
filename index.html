<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/87b4eece9c.js" crossorigin="anonymous"></script>

   

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 

     <link rel="stylesheet" href="src/style.css">

    <title>Weather App</title>


</head>
<body>
  <div class="container">
      <div class="flex">
          <div class="input-group">
              <form id = "city-form">
                
              <input 
              class="search-input-area"
              type: "text"
              placeholder="Search a City"
              id="city-input" />

               <input
                type="submit"
                value="Search your City"
                class="search-city"
              />

               <button type="Current Location" class="search-button" id="current-location">
                  Current Location
               </button>

              
          </div>
      </div>

       
    
        
        <div class="container-current">
    <div class="row-current">
        <div class="col-4-current">
            <h1 id="city-name"> <strong>Edmonton </strong></h1>
            
            <h3> <strong>Current Time:</strong> Sunday July 5th, 12:31pm</h3>

            
            

        
        
            
            <h2 class="temp">
              <span id="temperature"> 25</span>
               <span class="units">°C</span> </h2>
              
              <!--<span class="unit">
                <a href="#" class="tempUnit" id="celsius-link">°C</a>|           
                <a href="#" class="tempUnit" id="fahrenheit-link">°F</a>
              </span> -->
              
          
      </div>
      </div>

            <ul>
                <li class="current-stats">
                  <id id="description">Cloudy</id>
                </li>
                    
                </li>
                <li class="current-stats">
                  <id id="humidity">  Humidty: 20% </id>
                </li>

                <li class="current-stats">
                  <id id="wind"> wind: 3 mph </id>
                </li>

            </ul>
        
  </div>

  <div class="forecast">

<ul class="list-group list-group-horizontal">
  <li class="list-group-item">
      <strong>Monday</strong>
      <br />
      <em>20°C</em>
      <br />
      <img src="images/cloudy.png" alt"" />
  </li>
  <li class="list-group-item"> 
      <strong>Tuesday</strong>
      <br />
      <em>24°C</em>
      <br />
      <img src="images/sunny.png" alt"" />
    </li>
  <li class="list-group-item">
       <strong>Wednesday</strong>
      <br />
      <em>13°C</em>
      <br />
      <img src="images/rainy.png" alt"" />
    </li>
  <li class="list-group-item">
       <strong>Thursday</strong>
      <br />
      <em>20°C</em>
      <br />
      <img src="images/overcast.png" alt"" />
  </li>
  <li class="list-group-item">
       <strong>Friday</strong>
      <br />
      <em>29°C</em>
      <br />
      <img src="images/hot.png" alt"" />
  </li>
</ul>



</div>
  




</div>
</div>

<script src="src/script.js">
    
</script>
  </body>
</body>
</html>
